eureka:
  client:
    serviceUrl:
      defaultZone: http://115.159.216.58:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: service-zuul
zuul:
  max:
    host:
      connections: 500
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  routes:
    shop:
      path: /shop/**
      serviceId: service-shop-chezu
    asset:
      path: /asset/**
      serviceId: service-asset-chezu
    account:
      path: /account/**
      serviceId: service-account-chezu
    other:
      path: /app/**
      serviceId: service-app-chezu
      
ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: true     
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
